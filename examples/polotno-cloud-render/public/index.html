<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        width: 100%;
      }

      h4 {
        margin-top: 0;
        color: #333;
      }

      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
      }

      .option {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .option label {
        flex: 1;
        color: #555;
      }

      .option input[type='range'] {
        flex: 2;
      }

      .option input[type='checkbox'],
      .option input[type='text'],
      .option select {
        flex: 1;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      img {
        margin-top: 20px;
        max-width: 100%;
        border-radius: 4px;
      }
    </style>
    <title>Polotno demo</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
